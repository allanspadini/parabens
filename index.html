<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Érica!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Alterado para overflow-x para permitir rolagem vertical se necessário */
            overflow-y: auto;
        }
        .cursive {
            font-family: 'Dancing Script', cursive;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
            opacity: 0; /* Começa invisível */
            z-index: 0; /* Garante que fique atrás do conteúdo principal */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(-45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(-45deg) scale(0.5);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Cor inicial, será alterada */
            opacity: 0.7;
            animation: confetti-fall 3s ease-out infinite;
            z-index: 0; /* Garante que fique atrás do conteúdo principal */
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
        .hero-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        .card-bg {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative; /* Para que os elementos z-index funcionem corretamente */
            z-index: 1;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #d13a67; /* Pink */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="hero-bg flex items-center justify-center min-h-screen py-10">
    <div id="confetti-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"></div>
    <div id="hearts-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"></div>

    <div class="card-bg p-6 sm:p-10 rounded-xl shadow-2xl text-center max-w-lg mx-4">
        <h1 class="cursive text-5xl sm:text-6xl font-bold text-pink-600 mb-6">Feliz Aniversário, Érica!</h1>
        
        <img id="birthday-image" src="erica.png" 
             alt="Imagem de Aniversário para Érica" 
             class="w-full max-w-md mx-auto rounded-lg shadow-lg mb-6 object-cover h-56 sm:h-72"
             onerror="this.onerror=null; this.src='https://placehold.co/600x400/FFC0CB/333333?text=Feliz+Anivers%C3%A1rio+%C3%89rica&font=Dancing+Script';">

        <p class="text-gray-700 text-lg sm:text-xl mb-4">
            Érica,
        </p>
        <p class="text-gray-700 text-lg sm:text-xl mb-4">
            Hoje é o seu dia especial.
            Que seu dia seja tão iluminado e radiante quanto o seu sorriso, que alegra todos os meus dias.
        </p>
        

    <script>
        // Script para nome do remetente (opcional)

        // Script para os corações caindo
        const heartsContainer = document.getElementById('hearts-container');
        function createHeart() {
            if (!heartsContainer) return;
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; 
            heart.style.opacity = Math.random() * 0.5 + 0.5; 
            
            setTimeout(() => {
                heartsContainer.appendChild(heart);
            }, Math.random() * 3000);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        if (heartsContainer) {
            for (let i = 0; i < 15; i++) {
                createHeart();
            }
            setInterval(createHeart, 1000);
        }

        // Script para os confetes
        const confettiContainer = document.getElementById('confetti-container');
        const confettiColors = ['#f2d7d5', '#d1f2eb', '#fcf3cf', '#fdebd0', '#e8daef', '#ffccdd', '#ffb3ba', '#ffdfba', '#ffffba', '#baffc9', '#bae1ff'];

        function createConfetti() {
            if (!confettiContainer) return;
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
            confetti.style.width = (Math.random() * 5 + 5) + 'px'; 
            confetti.style.height = confetti.style.width;
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%'; 
            }
            
             setTimeout(() => {
                confettiContainer.appendChild(confetti);
            }, Math.random() * 2000);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
        
        if (confettiContainer) {
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            setInterval(createConfetti, 300);
        }
